<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("1.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
img {
    position: absolute;
    left: 25%;
    top: 50%;
    width: 50%;
    filter:blur(5px);
    }
img:hover{
	opacity:0.6
	}
}
</style>
</head>
<body>

<div class="bg">

</div>
<p>
<a href="http://hristu.net/">
<img border="0" alt="W3Schools" src="1.jpg" width="100" height="100">
</a>
</p>

</body>
</html>
